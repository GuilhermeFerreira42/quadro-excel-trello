<html lang="pt-BR" class="scroll-smooth" style="scroll-behavior:smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calend√°rio - Trello Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Custom scrollbar for the left sidebar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    /* Scrollbar for horizontal scroll in main content */
    .scrollbar-x::-webkit-scrollbar {
      height: 8px;
    }
    .scrollbar-x::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 4px;
    }
    .scrollbar-x::-webkit-scrollbar-track {
      background: transparent;
    }
    /* Modal background */
    .modal-bg {
      background-color: rgba(0, 0, 0, 0.6);
    }
    /* Dropdown menu positioning for three dots */
    .dropdown-menu {
      position: absolute;
      z-index: 9999;
      background-color: #1b1c21;
      border: 1px solid #2f2f33;
      border-radius: 0.375rem;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.5);
      width: 10rem;
      font-size: 0.75rem;
      display: none;
      flex-direction: column;
    }
    .dropdown-menu button {
      padding: 0.5rem 1rem;
      text-align: left;
      color: #9ca3af;
      background: transparent;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .dropdown-menu button:hover {
      background-color: #2f2f33;
      color: white;
    }
    /* Sidebar collapsed */
    .sidebar-collapsed {
      width: 3.5rem !important;
    }
    .sidebar-collapsed .board-name,
    .sidebar-collapsed nav a span,
    .sidebar-collapsed nav div span,
    .sidebar-collapsed .user-name {
      display: none;
    }
    .sidebar-collapsed nav a div,
    .sidebar-collapsed nav div i {
      margin-right: 0 !important;
    }
    /* Sidebar toggle button */
    #sidebarToggleBtn {
      position: absolute;
      top: 3rem;
      right: 0;
      background-color: #1b1c21;
      border: 1px solid #2f2f33;
      border-radius: 0 0.375rem 0.375rem 0;
      width: 1.5rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 50;
      color: white;
      transition: background-color 0.2s ease;
    }
    #sidebarToggleBtn:hover {
      background-color: #2f2f33;
    }
    /* Main content min height and grow */
    #boardContent {
      min-height: calc(100vh - 3rem);
      flex-grow: 1;
    }
    /* Block (antigo cart√£o) styling */
    .block {
      background-color: #12140d;
      border-radius: 0.375rem;
      padding: 0.75rem;
      flex-shrink: 0;
      position: relative;
      min-width: 300px;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      max-height: 80vh;
      overflow: hidden;
    }
    .block-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
      position: relative;
    }
    .block-title {
      font-weight: 600;
      font-size: 0.75rem;
      color: white;
      word-break: break-word;
      flex: 1;
    }
    .block-menu-btn {
      color: #6b7280;
      font-size: 0.75rem;
      padding: 0.25rem;
      border-radius: 0.25rem;
      background: transparent;
      border: none;
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
    }
    .block-menu-btn:hover {
      color: white;
      background-color: #2f2f33;
    }
    /* Dropdown menu for blocks */
    .block-dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.25rem;
      background-color: #1b1c21;
      border: 1px solid #2f2f33;
      border-radius: 0.375rem;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.5);
      width: 12rem;
      font-size: 0.75rem;
      display: none;
      flex-direction: column;
      z-index: 10000;
    }
    .block-dropdown-menu button {
      padding: 0.5rem 1rem;
      text-align: left;
      color: #9ca3af;
      background: transparent;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .block-dropdown-menu button:hover {
      background-color: #2f2f33;
      color: white;
    }
    /* Inline sheet table styling */
    .sheet-table-wrapper {
      overflow: auto;
      max-width: 100%;
      flex-grow: 1;
      min-height: 100px;
    }
    table.sheet-table {
      border-collapse: collapse;
      width: 100%;
      font-size: 0.75rem;
      table-layout: fixed;
      word-wrap: break-word;
    }
    table.sheet-table th,
    table.sheet-table td {
      border: 1px solid #2f2f33;
      padding: 0.25rem 0.5rem;
      background-color: #12140d;
      color: white;
      vertical-align: middle;
      overflow-wrap: break-word;
    }
    table.sheet-table th {
      background-color: #2f4a11;
      user-select: none;
    }
    table.sheet-table td[contenteditable="true"] {
      outline: none;
      cursor: text;
    }
    /* Editable user name */
    #userNameEditable {
      background: transparent;
      border: none;
      color: #9ca3af;
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      width: 100%;
      cursor: text;
      padding: 0;
      margin-left: 0.5rem;
    }
    #userNameEditable:focus {
      outline: 1px solid #2f80ed;
      color: white;
      background-color: #2f2f33;
      border-radius: 0.25rem;
    }
    /* Scrollbar for dropdown menus */
    .scrollable-menu {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-[#3b6a2a] font-sans text-white min-h-screen flex flex-col">
  <!-- Top Navbar -->
  <header
    class="flex items-center justify-between bg-[#1b1c21] px-4 h-12 flex-shrink-0"
  >
    <div class="flex items-center space-x-2">
      <img

      <button

          aria-label="Pesquisar"
        />
        <i
          class="fas fa-search absolute right-2 top-1/2 -translate-y-1/2 text-[#6b7280] text-xs pointer-events-none"

      </div>
      <div class="relative flex items-center space-x-1">
        <div
          class="bg-[#6b7280] text-white font-bold rounded px-2 py-1 text-xs select-none user-initial"

          style="user-select:none"
        >
          G
        </div>
        <input
          id="userNameEditable"
          type="text"
          aria-label="Nome do usu√°rio edit√°vel"

          spellcheck="false"

        />
        <img
          id="userAvatar"

        />
        <!-- User settings dropdown -->
        <div
          id="userSettingsMenu"
          class="hidden absolute right-0 mt-2 w-64 bg-[#1b1c21] border border-[#2f2f33] rounded shadow-lg z-50"

        >

            <label class="flex items-center space-x-2 cursor-pointer select-none">
              <input
                type="checkbox"

  <main class="flex flex-1 overflow-hidden relative">
    <!-- Left Sidebar -->
    <aside
      id="sidebar"
      class="bg-[#1b1c21] w-60 flex flex-col flex-shrink-0 overflow-y-auto relative"
      aria-label="Barra lateral de quadros"
    >
      <div
        class="flex items-center space-x-2 px-3 py-3 border-b border-[#2f2f33] relative"
        role="banner"
      >
        <div
          class="bg-[#6b7280] text-white font-bold rounded px-2 py-1 text-xs select-none user-initial"
          aria-hidden="true"
          style="user-select:none"
        >
          G
        </div>
        <input
          id="sidebarUserName"
          type="text"
          aria-label="Nome do usu√°rio edit√°vel na barra lateral"
          maxlength="20"
          spellcheck="false"
          value="USUARIO"
          autocomplete="off"
          class="bg-transparent border-none text-[#9ca3af] font-semibold text-xs uppercase w-full cursor-text focus:outline-none"
          style="user-select:text"
        />
      </div>
      <nav
        class="flex flex-col px-3 py-2 text-xs text-[#9ca3af] space-y-2"
        aria-label="Navega√ß√£o principal"
      >
        <a
          href="#"
          class="flex items-center space-x-2 hover:text-white"
          tabindex="0"
          > <i class="fas fa-columns w-4"></i> <span>Quadros</span> </a
        >
        <div
          id="btnSettings"
          class="flex items-center space-x-2 cursor-pointer hover:text-white select-none"
          tabindex="0"
          role="button"
          aria-haspopup="true"
          aria-expanded="false"
          aria-controls="settingsMenu"
        >
          <i class="fas fa-cog w-4"></i>
          <span>Configura√ß√µes</span>
          <i class="fas fa-chevron-down ml-auto"></i>
        </div>
        <div
          id="settingsMenu"
          class="hidden flex flex-col mt-1 ml-6 text-xs space-y-1 text-[#9ca3af]"
          role="menu"
          aria-label="Configura√ß√µes do quadro"
        >
          <label class="flex items-center space-x-2 cursor-pointer select-none">
            <input
              type="checkbox"
              id="settingExpandBoard"
              class="form-checkbox h-4 w-4 text-[#2f80ed] rounded"
            />
            <span>Expandir quadro conforme o tamanho da planilha</span>
          </label>
        </div>
      </nav>
      <div class="px-3 py-2 text-xs text-[#9ca3af] font-semibold select-none flex items-center justify-between">
        <span>Seus quadros</span>
        <button
          id="addNewBlockBtnSidebar"
          aria-label="Adicionar novo quadro"
          title="Adicionar novo quadro"

        >
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div
        id="boardsList"
        class="flex flex-col space-y-1 px-3 scrollbar-y"
        aria-live="polite"
        aria-relevant="additions removals"
      >
        <!-- Boards will be dynamically added here -->
      </div>
      <!-- Sidebar toggle button -->
      <button
        id="sidebarToggleBtn"
        aria-label="Alternar barra lateral"
        title="Alternar barra lateral"
        type="button"
      >
        <i class="fas fa-chevron-left"></i>
      </button>
    </aside>

    <!-- Main Content -->
    <section
      class="flex-1 flex flex-col overflow-auto"
      aria-label="√Årea principal de quadros"
    >
      <header
        id="boardTitle"
        class="bg-[#2f4a11] px-4 py-2 font-semibold text-sm select-none"
        aria-live="polite"
      >
        Selecione ou crie um quadro
      </header>
      <div
        id="boardContent"
        class="flex space-x-4 p-4 overflow-x-auto scrollbar-x"
        tabindex="0"
        aria-label="Conte√∫do do quadro"
      >
        <!-- Blocks (antigos cart√µes) e seus conte√∫dos -->
      </div>
    </section>
  </main>

  <!-- Create menu below "Criar" button -->
  <div
    id="createMenu"
    class="hidden absolute bg-[#1b1c21] border border-[#2f2f33] rounded shadow-lg mt-1 text-xs text-white w-48 z-50"
    role="menu"
    aria-label="Menu criar"
  >
    <button
      id="addBoardBtn"
      class="w-full text-left px-4 py-2 hover:bg-[#2f2f33] flex items-center space-x-2"
      type="button"
    >
      <i class="fas fa-columns"></i>
      <span>Adicionar novo quadro</span>
    </button>
    <button
      id="addCardBtn"
      class="w-full text-left px-4 py-2 hover:bg-[#2f2f33] flex items-center space-x-2"
      type="button"
    >
      <i class="fas fa-sticky-note"></i>
      <span>Adicionar cart√£o simples</span>
    </button>
  </div>

  <!-- Modal for editing cards and sheets -->
  <div
    id="modal"
    class="hidden fixed inset-0 flex items-center justify-center modal-bg z-50"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modalTitle"
  >
    <div
      class="bg-[#1b1c21] rounded-md max-w-4xl w-full max-h-[90vh] overflow-auto p-6 relative"
    >
      <header class="flex justify-between items-center mb-4">
        <h2
          id="modalTitle"
          class="text-white font-semibold text-lg select-none"
        >
          Editar
        </h2>
        <div class="flex items-center space-x-2">
          <button
            id="btnMaximize"
            class="text-white hover:text-[#2f80ed]"
            title="Maximizar"
            type="button"
            aria-label="Maximizar modal"
          >
            <i class="fas fa-expand"></i>
          </button>
          <button
            id="btnRestore"
            class="text-white hover:text-[#2f80ed] hidden"
            title="Restaurar"
            type="button"
            aria-label="Restaurar modal"
          >
            <i class="fas fa-compress"></i>
          </button>
          <button
            id="btnCloseModal"
            class="text-white hover:text-red-600"
            title="Fechar"
            type="button"
            aria-label="Fechar modal"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </header>
      <div id="modalContent" class="text-white text-sm overflow-auto max-h-[70vh]">
        <!-- Dynamic content for editing card or sheet -->
      </div>
      <footer class="mt-4 flex justify-end space-x-3">
        <button
          id="btnDelete"
          class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-xs font-semibold"
          type="button"
        >
          üóëÔ∏è Excluir
        </button>
        <button
          id="btnArchive"
          class="bg-gray-600 hover:bg-gray-700 px-3 py-1 rounded text-xs font-semibold"
          type="button"
        >
          üì¶ Arquivar
        </button>
      </footer>
    </div>
  </div>

  <script>
    // Data structure for boards, blocks, cards, sheets
    let boards = [];
    let selectedBoardId = null;
    let selectedItem = null; // block/card/sheet selected for modal
    let expandBoard = false;
    let sidebarCollapsed = false;

    // Utility to generate unique IDs
    function generateId() {
      return (
        Date.now().toString(36) +
        Math.random().toString(36).substr(2, 5)
      );
    }

    // Elements
    const btnCreate = document.getElementById("btnCreate");
    const createMenu = document.getElementById("createMenu");
    const addBoardBtn = document.getElementById("addBoardBtn");
    const addCardBtn = document.getElementById("addCardBtn");
    const boardsList = document.getElementById("boardsList");
    const boardTitle = document.getElementById("boardTitle");
    const boardContent = document.getElementById("boardContent");
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modalContent");
    const btnCloseModal = document.getElementById("btnCloseModal");
    const btnDelete = document.getElementById("btnDelete");
    const btnArchive = document.getElementById("btnArchive");
    const btnMaximize = document.getElementById("btnMaximize");
    const btnRestore = document.getElementById("btnRestore");
    const userAvatar = document.getElementById("userAvatar");
    const userSettingsMenu = document.getElementById("userSettingsMenu");
    const settingExpandBoard = document.getElementById("expandBoardCheckbox");
    const btnSettings = document.getElementById("btnSettings");
    const settingsMenu = document.getElementById("settingsMenu");
    const settingExpandBoardSidebar = document.getElementById("settingExpandBoard");
    const sidebar = document.getElementById("sidebar");
    const sidebarToggleBtn = document.getElementById("sidebarToggleBtn");
    const userNameEditable = document.getElementById("userNameEditable");
    const sidebarUserName = document.getElementById("sidebarUserName");
    const addNewBlockBtnSidebar = document.getElementById("addNewBlockBtnSidebar");

    // Toggle create menu below "Criar" button
    btnCreate.addEventListener("click", (e) => {
      e.stopPropagation();
      if (createMenu.classList.contains("hidden")) {
        const rect = btnCreate.getBoundingClientRect();
        createMenu.style.top = rect.bottom + window.scrollY + 4 + "px";
        createMenu.style.left = rect.left + window.scrollX + "px";
        createMenu.classList.remove("hidden");
        btnCreate.setAttribute("aria-expanded", "true");
      } else {
        createMenu.classList.add("hidden");
        btnCreate.setAttribute("aria-expanded", "false");
      }
    });

    // Close menus on outside click
    document.addEventListener("click", () => {
      createMenu.classList.add("hidden");
      btnCreate.setAttribute("aria-expanded", "false");
      userSettingsMenu.classList.add("hidden");
      userAvatar.setAttribute("aria-expanded", "false");
      settingsMenu.classList.add("hidden");
      btnSettings.setAttribute("aria-expanded", "false");
      closeAllMenus();
    });

    // Prevent closing when clicking inside menus
    createMenu.addEventListener("click", (e) => e.stopPropagation());
    userSettingsMenu.addEventListener("click", (e) => e.stopPropagation());
    settingsMenu.addEventListener("click", (e) => e.stopPropagation());

    // Add new board
    addBoardBtn.addEventListener("click", () => {
      createMenu.classList.add("hidden");
      btnCreate.setAttribute("aria-expanded", "false");
      const boardName = prompt("Digite o nome do novo quadro:");
      if (boardName && boardName.trim() !== "") {
        const newBoard = {
          id: generateId(),
          name: boardName.trim(),
          blocks: [], // blocks = agrupamentos dentro do quadro
        };
        boards.push(newBoard);
        selectedBoardId = newBoard.id;
        renderBoardsList();
        renderBoardContent();
      }
    });

    // Add new card (simple note) to selected block
    addCardBtn.addEventListener("click", () => {
      createMenu.classList.add("hidden");
      btnCreate.setAttribute("aria-expanded", "false");
      if (!selectedBoardId) {
        alert("Selecione ou crie um quadro primeiro.");
        return;
      }
      const board = boards.find((b) => b.id === selectedBoardId);
      if (!board) return;
      if (board.blocks.length === 0) {
        alert("Adicione um bloco antes de adicionar cart√µes simples.");
        return;
      }
      // Add card to last block by default
      const lastBlock = board.blocks[board.blocks.length - 1];
      const cardTitle = prompt("Digite o t√≠tulo do cart√£o simples:");
      if (cardTitle && cardTitle.trim() !== "") {
        const newCard = {
          id: generateId(),
          type: "card",
          title: cardTitle.trim(),
          description: "",
          checklist: [],
          archived: false,
        };
        lastBlock.items.push(newCard);
        renderBoardContent();
      }
    });

    // Render boards list in sidebar with three dots menu for each board
    function renderBoardsList() {
      boardsList.innerHTML = "";
      boards.forEach((board) => {
        const isSelected = board.id === selectedBoardId;
        const boardEl = document.createElement("div");
        boardEl.className = `flex items-center justify-between rounded px-2 py-1 text-xs cursor-pointer select-none ${
          isSelected
            ? "bg-[#6b7280]/30 text-[#9ca3af]"
            : "text-[#3b8a8a] hover:text-white"
        }`;
        boardEl.setAttribute("role", "button");
        boardEl.setAttribute("tabindex", "0");
        boardEl.setAttribute("aria-current", isSelected ? "page" : "false");

        const leftDiv = document.createElement("div");
        leftDiv.className = "flex items-center space-x-2";
        const colorBox = document.createElement("div");
        colorBox.className = "w-5 h-5 rounded-sm bg-[#6b7280]";
        leftDiv.appendChild(colorBox);
        const span = document.createElement("span");
        span.textContent = board.name;
        span.className = "board-name";
        leftDiv.appendChild(span);

        boardEl.appendChild(leftDiv);

        // Three dots menu button for board
        const menuBtn = document.createElement("button");
        menuBtn.className = "text-[#6b7280] hover:text-white text-xs p-1 rounded";
        menuBtn.type = "button";
        menuBtn.setAttribute("aria-haspopup", "true");
        menuBtn.setAttribute("aria-expanded", "false");
        menuBtn.setAttribute("aria-label", `Menu do quadro ${board.name}`);
        menuBtn.innerHTML = `<i class="fas fa-ellipsis-h"></i>`;
        menuBtn.style.position = "relative";

        // Dropdown menu for board options
        const menuDropdown = document.createElement("div");
        menuDropdown.className = "dropdown-menu";
        menuDropdown.setAttribute("role", "menu");
        menuDropdown.setAttribute("aria-label", `Op√ß√µes do quadro ${board.name}`);

        const editOption = document.createElement("button");
        editOption.type = "button";
        editOption.textContent = "Editar nome";
        editOption.addEventListener("click", () => {
          closeAllMenus();
          const newName = prompt("Digite o novo nome do quadro:", board.name);
          if (newName && newName.trim() !== "") {
            board.name = newName.trim();
            renderBoardsList();
            if (selectedBoardId === board.id) {
              renderBoardContent();
            }
          }
        });

        const deleteOption = document.createElement("button");
        deleteOption.type = "button";
        deleteOption.textContent = "Excluir quadro";
        deleteOption.addEventListener("click", () => {
          if (
            confirm(
              `Tem certeza que deseja excluir o quadro "${board.name}"? Essa a√ß√£o n√£o pode ser desfeita.`
            )
          ) {
            const idx = boards.findIndex((b) => b.id === board.id);
            if (idx > -1) {
              boards.splice(idx, 1);
              if (selectedBoardId === board.id) {
                selectedBoardId = boards.length ? boards[0].id : null;
              }
              renderBoardsList();
              renderBoardContent();
              closeModal();
            }

      columnsLabel.textContent = "Colunas";

      const columnsContainer = document.createElement("div");
      columnsContainer.className = "space-y-2 max-h-40 overflow-auto";

      function renderColumns() {
        columnsContainer.innerHTML = "";
        sheet.columns.forEach((col, idx) => {
          const colDiv = document.createElement("div");
          colDiv.className = "flex items-center space-x-2";

          const colNameInput = document.createElement("input");
          colNameInput.type = "text";
          colNameInput.value = col.name;
          colNameInput.className =
            "flex-1 bg-[#2f4a11] border border-[#2f80ed] rounded px-2 py-1 text-white text-sm focus:outline-none focus:ring-1 focus:ring-[#2f80ed]";
          colNameInput.addEventListener("input", (e) => {
            sheet.columns[idx].name = e.target.value;
            renderBoardContent();
          });

          const colTypeSelect = document.createElement("select");
          colTypeSelect.className =
            "bg-[#2f4a11] border border-[#2f80ed] rounded px-2 py-1 text-white text-sm focus:outline-none focus:ring-1 focus:ring-[#2f80ed]";
          const types = [
            "Texto",
            "N√∫mero",
            "Moeda (R$)",
            "Data",
            "Hora",
            "Tempo/Dura√ß√£o",
            "Porcentagem",
            "Checkbox",
            "Peso (kg)",
            "Outro",
          ];
          types.forEach((t) => {
            const option = document.createElement("option");
            option.value = t.toLowerCase();
            option.textContent = t;
            if (col.type === t.toLowerCase()) option.selected = true;
            colTypeSelect.appendChild(option);
          });
          colTypeSelect.addEventListener("change", (e) => {
            sheet.columns[idx].type = e.target.value;
          });

          const delBtn = document.createElement("button");
          delBtn.type = "button";
          delBtn.className =
            "text-red-600 hover:text-red-800 text-sm px-1 rounded";
          delBtn.title = "Remover coluna";
          delBtn.innerHTML = '<i class="fas fa-times"></i>';
          delBtn.addEventListener("click", () => {
            sheet.columns.splice(idx, 1);
            // Remove corresponding data column in each row
            sheet.data.forEach((row) => {
              row.splice(idx, 1);
            });
            renderColumns();
            renderBoardContent();
          });

          colDiv.appendChild(colNameInput);
          colDiv.appendChild(colTypeSelect);
          colDiv.appendChild(delBtn);
          columnsContainer.appendChild(colDiv);
        });
      }
      renderColumns();

      const addColumnBtn = document.createElement("button");
      addColumnBtn.type = "button";
      addColumnBtn.className =
        "mt-1 bg-[#6b7280]/40 hover:bg-[#6b7280]/60 rounded px-2 py-1 text-xs font-semibold flex items-center space-x-1";
      addColumnBtn.innerHTML = `<i class="fas fa-plus"></i><span>Adicionar coluna</span>`;
      addColumnBtn.addEventListener("click", () => {
        sheet.columns.push({ name: `Coluna ${sheet.columns.length + 1}`, type: "text" });
        // Add empty cell to each row
        sheet.data.forEach((row) => {
          row.push("");
        });
        renderColumns();
        renderBoardContent();
      });

      // Rows management
      const rowsLabel = document.createElement("label");
      rowsLabel.className = "block text-xs font-semibold mb-1";
      rowsLabel.textContent = "Linhas";

      const rowsContainer = document.createElement("div");
      rowsContainer.className = "space-y-2 max-h-40 overflow-auto";

      function renderRows() {
        rowsContainer.innerHTML = "";
        sheet.data.forEach((row, idx) => {
          const rowDiv = document.createElement("div");
          rowDiv.className = "flex items-center space-x-2";

          const rowLabel = document.createElement("span");
          rowLabel.className = "text-white text-sm select-none w-6";
          rowLabel.textContent = idx + 1;

          const delBtn = document.createElement("button");
          delBtn.type = "button";
          delBtn.className =
            "text-red-600 hover:text-red-800 text-sm px-1 rounded";
          delBtn.title = "Remover linha";
          delBtn.innerHTML = '<i class="fas fa-times"></i>';
          delBtn.addEventListener("click", () => {
            sheet.data.splice(idx, 1);
            renderRows();
            renderBoardContent();
          });

          rowDiv.appendChild(rowLabel);
          rowDiv.appendChild(delBtn);
          rowsContainer.appendChild(rowDiv);
        });
      }
      renderRows();

      const addRowBtn = document.createElement("button");
      addRowBtn.type = "button";
      addRowBtn.className =
        "mt-1 bg-[#6b7280]/40 hover:bg-[#6b7280]/60 rounded px-2 py-1 text-xs font-semibold flex items-center space-x-1";
      addRowBtn.innerHTML = `<i class="fas fa-plus"></i><span>Adicionar linha</span>`;
      addRowBtn.addEventListener("click", () => {
        const newRow = sheet.columns.map(() => "");
        sheet.data.push(newRow);
        renderRows();
        renderBoardContent();
      });

      container.appendChild(nameLabel);
      container.appendChild(nameInput);
      container.appendChild(columnsLabel);
      container.appendChild(columnsContainer);
      container.appendChild(addColumnBtn);
      container.appendChild(rowsLabel);
      container.appendChild(rowsContainer);
      container.appendChild(addRowBtn);

      modalContent.appendChild(container);
    }

    // User avatar click toggles user settings menu
    userAvatar.addEventListener("click", (e) => {
      e.stopPropagation();
      const isHidden = userSettingsMenu.classList.contains("hidden");
      if (isHidden) {
        const rect = userAvatar.getBoundingClientRect();
        userSettingsMenu.style.top = rect.bottom + window.scrollY + 4 + "px";
        userSettingsMenu.style.left = rect.left + window.scrollX + "px";
        userSettingsMenu.classList.remove("hidden");
        userAvatar.setAttribute("aria-expanded", "true");
      } else {
        userSettingsMenu.classList.add("hidden");
        userAvatar.setAttribute("aria-expanded", "false");
      }
    });

    // Settings button in sidebar toggles settings menu
    btnSettings.addEventListener("click", (e) => {
      e.stopPropagation();
      const isHidden = settingsMenu.classList.contains("hidden");
      if (isHidden) {
        settingsMenu.classList.remove("hidden");
        btnSettings.setAttribute("aria-expanded", "true");
      } else {
        settingsMenu.classList.add("hidden");
        btnSettings.setAttribute("aria-expanded", "false");
      }
    });

    // Sync expandBoard checkbox between user menu and sidebar
    settingExpandBoard.addEventListener("change", (e) => {
      expandBoard = e.target.checked;
      settingExpandBoardSidebar.checked = expandBoard;
      renderBoardContent();
    });
    settingExpandBoardSidebar.addEventListener("change", (e) => {
      expandBoard = e.target.checked;

    // Sidebar toggle button behavior
    sidebarToggleBtn.addEventListener("click", () => {
      sidebarCollapsed = !sidebarCollapsed;

        sidebar.classList.add("sidebar-collapsed");

      } else {
        sidebar.classList.remove("sidebar-collapsed");
        sidebarToggleBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
      }
    });

    // Sync editable user name inputs
    function syncUserNameInputs(value) {
      userNameEditable.value = value;
      sidebarUserName.value = value;
    }
    userNameEditable.addEventListener("input", (e) => {
      syncUserNameInputs(e.target.value.toUpperCase());
    });
    sidebarUserName.addEventListener("input", (e) => {
      syncUserNameInputs(e.target.value.toUpperCase());
    });

    // Add new block button in sidebar
    addNewBlockBtnSidebar.addEventListener("click", () => {
      if (!selectedBoardId) {
        alert("Selecione ou crie um quadro primeiro.");
        return;
      }
      const board = boards.find((b) => b.id === selectedBoardId);
      if (!board) return;
      addNewBlock(board);
    });

    // Close all menus on ESC key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closeModal();
        closeAllMenus();
      }
    });
